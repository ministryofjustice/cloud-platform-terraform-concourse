---
jobs:
- name: job
  public: true
  plan:
  - task: simple-task
    config:
      platform: linux
      params:
        HELLO_WORLD: ((hello-world))
      image_resource:
        type: registry-image
        source: { repository: busybox }     
      run:
        path: /bin/sh
        args:
          - -c
          - |
            echo $HELLO_WORLD