jobs:
  - name: split-namespaces
    serial: true
    plan:
      - in_parallel:
        - get: every-120m
          trigger: true
        - get: cloud-platform-environments
          trigger: false
        - get: cloud-platform-cli
        - get: keyval
          trigger: false
      - task: get-batchsize
        timeout: 4h
        image: cloud-platform-cli
        config:
          platform: linux
          inputs:
            - name: cloud-platform-environments
          outputs:
            - name: keyval
          run:
            path: /bin/bash
            dir: cloud-platform-environments
            args:
              - -c
              - |
                cd namespaces/live.cloud-platform.service.justice.gov.uk
                count=`ls -l | wc -l`
                chunks=$((count / 5))
                remainder=$((count % 5))
                if [ $remainder -gt 0 ]
                then
                  chunks=$((chunks + 1))
                fi
                echo BATCHSIZE=$chunks > ../../../keyval/keyval.properties
      - put: keyval
        params:
          file: keyval/keyval.properties          
        on_failure:
          put: slack-alert
          params:
            <<: *SLACK_NOTIFICATION_DEFAULTS
            attachments:
              - color: "danger"
                <<: *SLACK_ATTACHMENTS_DEFAULTS
  
  - name: apply-live-a
    serial: true
    plan:
      - in_parallel:
        - get: cloud-platform-environments
          trigger: false
        - get: cloud-platform-cli
        - get: keyval
          trigger: true
          passed:
              - split-namespaces
      - task: apply-environments
        timeout: 2h
        image: cloud-platform-cli
        config:
          platform: linux
          inputs:
            - name: cloud-platform-environments
            - name: keyval
          params:
            <<:
              [
                *AWS_CREDENTIALS,
                *KUBECONFIG_PARAMS,
                *PINGDOM_PARAMS,
                *APPLY_PLAN_PIPELINE,
                *TERRAFORM_SHARED,
                *SLACK_BOT_PARAMS,
              ]
          run:
            path: /bin/bash
            dir: cloud-platform-environments
            args:
              - -c
              - |
                mkdir -p "${TF_PLUGIN_CACHE_DIR}"
                (
                  aws eks --region eu-west-2 update-kubeconfig --name $TF_VAR_eks_cluster_name
                )
                export $(cat ../keyval/keyval.properties | grep BATCHSIZE )
                cloud-platform environment apply \
                  --skip-version-check \
                  --batch-apply-index $((0*${BATCHSIZE}))  \
                  --batch-apply-size ${BATCHSIZE} \
                  --enable-apply-skip \
                  --cluster $PIPELINE_CLUSTER \
                  --clusterdir $PIPELINE_CLUSTER_DIR \
                  --kubecfg $KUBECONFIG \
                  --build-url "https://concourse.cloud-platform.service.justice.gov.uk/teams/main/pipelines/environments-live/jobs/apply-live-a" \
                  --is-apply-pipeline true
        on_failure:
          put: slack-alert
