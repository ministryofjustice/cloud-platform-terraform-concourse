                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_TOKEN" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  "https://api.github.com/repos/ministryofjustice/cloud-platform-environments/issues/$PR/comments" | jq '.[].body' | awk '{print $9}' | tr -d '"')

                echo $BUILD_URL

                cloud-platform environment apply \
                  --skip-version-check \
                  --cluster $PIPELINE_CLUSTER \
                  --clusterdir $PIPELINE_CLUSTER_DIR \
                  --build-url $BUILD_URL\
                  --pr-number $PR \
                  --kubecfg $KUBECONFIG
        on_success:
          put: cloud-platform-environments-live-pull-requests-merged
          params:
            path: cloud-platform-environments-live-pull-requests-merged
            status: success
        on_failure:
          put: cloud-platform-environments-live-pull-requests-merged
          params:
