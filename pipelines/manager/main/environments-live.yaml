              - -c
              - |
                bundle install --without development test
                ./bin/deleted-namespaces.rb
        on_failure:
          put: slack-alert
          params:
            <<: *SLACK_NOTIFICATION_DEFAULTS
            attachments:
              - color: "danger"
                <<: *SLACK_ATTACHMENTS_DEFAULTS

  - name: destroy-deleted-namespaces
    serial: true
    plan:
      - in_parallel:
        - get: cloud-platform-environments-live-pull-requests-merged
          trigger: true
          version: every
        - get: cloud-platform-cli
      - task: destroy-deleted-namespaces
        timeout: 1h
        image: cloud-platform-cli
        config:
          platform: linux
          inputs:
            - name: cloud-platform-environments-live-pull-requests-merged
          params:
            <<:
              [
                *AWS_CREDENTIALS,
                *KUBECONFIG_PARAMS,
                *PINGDOM_PARAMS,
                *APPLY_PLAN_PIPELINE,
                *TERRAFORM_SHARED,
                *SLACK_BOT_PARAMS,
              ]
          run:
            path: /bin/bash
            dir: cloud-platform-environments-live-pull-requests-merged
            args:
              - -c
              - |
                mkdir -p "${TF_PLUGIN_CACHE_DIR}"
                (
                  aws eks --region eu-west-2 update-kubeconfig --name $TF_VAR_eks_cluster_name
                )
                export PR=$(cat .git/resource/pr)
                echo $PR
                cloud-platform environment destroy \
                  --skip-version-check \
                  --cluster $PIPELINE_CLUSTER \
                  --clusterdir $PIPELINE_CLUSTER_DIR \
                  --pr-number $PR \
                  --kubecfg $KUBECONFIG
        on_failure:
          put: slack-alert
          params:
            <<: *SLACK_NOTIFICATION_DEFAULTS
            attachments:
              - color: "danger"
                <<: *SLACK_ATTACHMENTS_DEFAULTS

  - name: apply-live-cluster-user-roles
    plan:
      - in_parallel:
          - get: nightly
            trigger: true
          - get: pipeline-tools-image
          - get: cloud-platform-environments
      - task: kubectl-apply-user-roles
        timeout: 1h
        image: pipeline-tools-image
        config:
          platform: linux
          params:
            <<: [*AWS_CREDENTIALS]
          inputs:
            - name: cloud-platform-environments
          run:
            path: /bin/bash
            args:
              - -c
              - |
                set -e

                mkdir ${HOME}/.aws
                echo "[moj-cp]" >> ${HOME}/.aws/credentials # This forces you to have profiles

                aws eks --region eu-west-2 update-kubeconfig --name live

                kubectl apply -f ./cloud-platform-environments/namespaces/live.cloud-platform.service.justice.gov.uk/user-roles.yaml

